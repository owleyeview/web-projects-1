This is a calculator web app that will allow the user to input numbers and 
operators to calculate a result.
I chose to use buttons instead of keyboard input because it easier to guarantee 
that the user will only input numbers and operators.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator WebApp</title>
</head>
<body>

    <div class="calculator">
        <h1>Calculate Here</h1>
        <textarea id="display" readonly></textarea>
        <div class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>.</button>
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button>^</button>
            <button>(</button>
            <button>)</button>
            <button>=</button>
            <button>Clear</button>
        </div>
    </div>
    
    <script src="script.js"></script>
    </body>
    </html>
